{% extends "network/layout.html" %}
{% load static %}

{% block body %}

	<div class="col-lg-6 container ">
		{% if post %}
    	<h3>Edit Post</h3>
    	<form action="{% url 'edit_post' post_id=post.id %}" method="post">
		{% else %}
			<h3>Create Post</h3>
			<form action="{% url 'create_post' %}" method="post">
		{% endif %}

    	{% csrf_token %}
        <div class="form-group">
        	{% if post %}
            	<textarea class="form-control create-post" type="text" rows="12" name="post_text" autofocus>{{post.text}}</textarea>
           	{% else %}
           		<textarea class="form-control create-post" type="text" rows="12" name="post_text" placeholder="Post Content" autofocus></textarea>
           	{% endif %}	
        </div>
        <input class="btn btn-primary" type="submit" value="Post">
    	</form>		
	</div>
	
{% endblock %}
